      <h1 class="game-title">Minesweeper</h1>
      <h4 class="game-tagline">Click squares, avoid bombs.</h4>
      <p>To win, you must use all <strong>flags</strong> on all suspected <strong>bomb</strong> locations.</p>
      <p>If you think you found a <strong>bomb</strong>, add a flag to it by clicking on a square while holding <strong>control</strong>.</p>
      <p>If you think you found a <strong>bomb</strong>, add a <strong>flag</strong> to it by holding control.</p>
    </div>
  </aside>

    <aside class="game-info">
      <p>flags: <span class="current-flag-display"></span></p>
    </aside>
